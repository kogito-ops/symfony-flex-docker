version: "3.8"
services:
  mailhog:
    image: docker.io/mailhog/mailhog:v1.0.1
    restart: ${RESTART_MODE}
    env_file:
      - .env
    ports:
      - 8025:8025
  redis:
    image: docker.io/library/redis:6.2.4-alpine3.13
    restart: on-failure
    env_file:
      - .env
    healthcheck:
      test:
        - CMD-SHELL
        - redis-cli PING || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - 6379:6379
    volumes:
      - "redis_data:/data"
  mariadb:
    build:
      context: ./
      dockerfile: ./docker/mariadb/Dockerfile
    restart: on-failure
    env_file:
      - .env
    healthcheck:
      test:
        - "CMD"
        - "mysqladmin"
        - "ping"
        - "--user=$MYSQL_USER"
        - "--password=$MYSQL_PASSWORD"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - 3306:3306
    volumes:
      - "mariadb_data:/var/lib/mysql"
  postgres:
    build:
      context: ./
      dockerfile: ./docker/postgres/Dockerfile
    restart: on-failure
    env_file:
      - .env
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready -U $POSTGRES_USER"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - 5432:5432
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
  node:
    build:
      context: ./
      dockerfile: ./docker/node/Dockerfile
    command:
      - npm
      - run
      - watch
    volumes:
      - ./:/srv/app:Z
  php:
    build:
      context: ./
      dockerfile: ./docker/php-fpm/Dockerfile
    env_file:
      - .env
    depends_on:
      - mailhog
      - redis
      - postgres
      - node
    volumes:
      - ./:/srv/app:Z
      # Use this to bring in your personal composer settings
      - "~/.config/composer:/root/.config/composer:Z"
  nginx:
    build:
      context: ./
      dockerfile: ./docker/nginx/Dockerfile
    depends_on:
      - php
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/srv/app/public:Z
volumes:
  redis_data:
    driver: local
  mariadb_data:
    driver: local
  postgres_data:
    driver: local
  symfony_cache:
    driver: local
  webpack_assets:
    driver: local
  bundle_assets:
    driver: local
